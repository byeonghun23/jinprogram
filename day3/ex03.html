<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>숫자 입력</h1>
    <div>
        <input id="inp-num" type="number" value="0"/>
        <button id="btn-ok"> ok </button>
    </div>
    <p id ="output"> 선택한 번호 : </p>

    <script>
        var btninpnum = document.getElementById("inp-num")
        var btnok = document.getElementById("btn-ok")
        var btnoutput = document.getElementById("output")

        btnok.addEventListener('click',()=>{
        btnoutput.textContent = "선택한 번호 : " + btninpnum.value;
        })

    </script>
</body>
</html>
