<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex 중앙 배치</title>
    <style>
        body {
            margin: 0;
            height: 100vh;                 /* 화면 높이 전체 */
            display: flex;                 /* 플렉스 레이아웃 적용 */
            justify-content: center;       /* 가로 중앙 정렬 */
            align-items: center;           /* 세로 중앙 정렬 */
            background-color: #f2f2f2;
        }

        .text {
            font-size: 2rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="text">20231234 홍길동</div>
</body>
</html>
